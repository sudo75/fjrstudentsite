<style>
    .container {
        width: 100%;

        display: flex;
        justify-content: center;

        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;

        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: saturate(1.1) blur(8px);
        border-bottom: 1px solid #e5e7eb;
    }

    /* NAV BAR */
    .nav {
        width: 90%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 0.75rem 0;
    }

    /* Brand */
    .brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-weight: 700;
        color: var(--brand, #184a7d);
    }

    .brand .logo {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: conic-gradient(from 210deg, var(--brand, #184a7d), var(--brand-2, #0f3057));
        display: grid;
        place-items: center;
        color: #fff;
        font-weight: 700;
        font-size: 0.9rem;
        box-shadow: 0 6px 16px rgba(24, 74, 125, 0.25);
    }

    /* Main nav list */
    nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 0;
        padding: 0;
    }

    ::slotted(a) {
        display: inline-block;
        padding: 0.5rem 0.75rem;
        margin: 10px;
        border-radius: 8px;
        color: var(--text, #1f2937);
    }

    /* MOBILE MENU */
    .menu-toggle {
        display: none;
        background: none;
        border: 0;
        padding: 0.4rem;
        border-radius: 10px;
    }

    .menu-toggle span {
        display: block;
        width: 26px;
        height: 3px;
        background: #111;
        margin: 5px 0;
        border-radius: 2px;
    }

    /* Mobile behavior */
    @media (max-width: 820px) {
        nav ul {
            display: none;
            position: absolute;
            left: 0;
            right: 0;
            top: 60px;
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
            flex-direction: column;
            padding: 0.5rem;
        }

        nav ul.open {
            display: flex;
        }

        .menu-toggle {
            display: block;
        }
    }


</style>

<div class="container">
    <div class="nav">
        <a class="brand" href="index.html" aria-label="Home">
            <img class="logo"
                src="https://is3-ssl.mzstatic.com/image/thumb/Purple116/v4/58/38/5c/58385c79-8638-c9a5-f92d-e3a8bb3a4a08/source/512x512bb.jpg$0"
                aria-hidden="true">
            <span>Father John Redmond</span>
        </a>

        <button class="menu-toggle" aria-expanded="false" aria-controls="menu">
            <span></span><span></span><span></span>
            <span class="sr-only" style="position:absolute;left:-9999px">Toggle menu</span>
        </button>

        <nav aria-label="Primary">
            <!-- <ul id="menu"> -->
                <slot></slot>
            <!-- </ul> -->
        </nav>

    </div>
</div>
